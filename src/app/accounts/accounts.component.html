
<input [(ngModel)]="filterTerm">
<button (click) = "filter()">filter</button><p>accounts works!</p>
<select [(ngModel)]="column">
    <option>createaAt</option>
    <option>account_name</option>
    <option>available_balance</option>
    <option>currency</option>
    <option>user_image</option>
    <option>account_number</option>
    </select>
    <select [(ngModel)]="order">
        <option>asc</option>
        <option>desc</option>
    </select>
    <button (click)="sort()">sort</button>

    <select [(ngModel)]="page1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        </select>
        <select [(ngModel)]="limit">
            <option>5</option>
            <option>10</option>
        </select>
        <button (click)="page()">page</button>



<table class="table">
    <thead>
        <tr>
            <th>createaAt</th><br>
            <th>account_name</th>
            <th>available_balance</th>
            <th>currency</th>
            <th>user_image</th>
            <th>account_number</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accdata">      
            <td >{{account.createaAt}}</td><br>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.currency}}</td>
            <td><img src={{account.user_image}} height="15%" width="20%"></td>
            <td>{{account.number}}</td>          
        </tr>
    </tbody>    
</table>
