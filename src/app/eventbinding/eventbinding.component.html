<p>eventbinding works!</p>
<button *ngIf="true" (click)="test1()">aaaa</button><br>
<button (dblclick)="test1()">bbbb</button><br>
<input (keypress)="test1()" placeholder="keypress"><br>
<input (keyup)="test1()" placeholder="keyup"><br>
<input (keydown)="test1()" placeholder="keydown"><br>
<input (keyfocus)="test1()" placeholder="keyfocus"><br>
<input (mouseenter)="test1()" placeholder="mouseenter">
